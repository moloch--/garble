name: Release

on:
  push:
    tags: v[1-9]+.[0-9]+.[0-9]+
    branches: master

jobs:
  build:
    name: Release Build
    if: startsWith( github.ref, 'refs/tags/v')
    runs-on: ubuntu-latest
    steps:
      - name: Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.20"

      - name: Check out code into the Go module directory
        uses: actions/checkout@v2

      - name: Mkdir Bin
        run: mkdir ./bin

      - name: Compile Linux
        run: GOOS=linux GOARCH=amd64 go build -o ./bin/garble_linux .

      - name: Compile Linux
        run: GOOS=linux GOARCH=arm64 go build -o ./bin/garble_linux-arm64 .

      - name: Compile Windows
        run: GOOS=windows GOARCH=amd64 go build -o ./bin/garble_windows.exe .

      - name: Make AMD64
        run: GOOS=darwin GOARCH=amd64 go build -o ./bin/garble_macos-amd64 .

      - name: Make ARM64
        run: GOOS=darwin GOARCH=arm64 go build -o ./bin/garble_macos-arm64 .

      - name: "Publish Release"
        uses: "marvinpinto/action-automatic-releases@latest"
        with:
          repo_token: "${{ secrets.GITHUB_TOKEN }}"
          prerelease: false
          files: |
            ./bin/*
