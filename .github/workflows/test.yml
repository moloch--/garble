on:
  push:
    branches:
      - master
      - ci-test
  pull_request:
    branches:
      - master

name: Test
jobs:
  test:
    timeout-minutes: 61
    strategy:
      matrix:
        go-version: [1.18.x]
        os: [ubuntu-latest, macos-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
    - uses: actions/setup-go@v3
      with:
        go-version: ${{ matrix.go-version }}
    - uses: actions/checkout@v3
    - name: Test
      run: |
        go version
        go test -timeout 1h ./...

  test-gotip:
    runs-on: ubuntu-latest
    steps:
    - name: Install Go
      env:
        GO_COMMIT: f32519e5fbcf1b12f9654a6175e5e72b09ae8f3a # 2022-07-30
      run: |
        cd $HOME
        mkdir $HOME/gotip
        cd $HOME/gotip

        wget -O gotip.tar.gz https://go.googlesource.com/go/+archive/${GO_COMMIT}.tar.gz
        tar -xf gotip.tar.gz
        echo "devel go1.19-${GO_COMMIT}" >VERSION

        cd src
        # GOGC=off helps Go build about 20% faster, if we can spare memory.
        GOGC=off ./make.bash
        echo "GOROOT=$HOME/gotip" >>$GITHUB_ENV
        echo "$HOME/gotip/bin" >>$GITHUB_PATH
    - uses: actions/checkout@v3
    - name: Test
      run: |
        go version
        go test -timeout 1h ./...

  script-checks:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v3
    - run: ./scripts/crlf-test.sh

